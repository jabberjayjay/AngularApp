<h2></h2>
<div class="card card-body mb-3">
  <form>
    <div class="form-group">
      <label>Title</label>
      <input type="text" class = "form-control" [(ngModel)]="currentPost.title" [ngClass]="{'is-invalid': currentPost.title.errors && currentPost.title.touched}" name ="title" #title required minlength="3">


    </div>
    <div [hidden]="!currentpost.title.errors?.required" class="invalid-feedback">
      Post title required.</div>
      
    <div class="form-group">
      <label>Body</label>
      <input type="text" class = "form-control" [(ngModel)]="currentPost.content" name ="content" #content>
    </div>
    <input type="hidden" [(ngModel)]="currentPost._id" name ="id">


    <button *ngIf="!isEdit" (click) = "addPost(title.value, content.value)" class="btn btn-dark btn-block">Add Post</button>

    <button *ngIf="isEdit" (click) = "updatePostForm(currentPost._id,title.value, content.value)" class="btn btn-warning btn-block">Update Post</button>
  </form>
</div>
