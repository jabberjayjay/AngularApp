<app-post-form [currentPost] = "currentPost" [isEdit] = "isEdit" (newPost) = "onNewPost($event)" (updatedPost) = "onUpdatedPost($event)"></app-post-form>

<h2>Posts</h2>

<div class="card" *ngFor = "let post of posts">
  <div class="card-body">
    <h3 *ngIf="post.title"> <a routerLink="/api/post/{{ post._id }}">{{   post?.title }}</a></h3>
    <p *ngIf="post.content">{{   post?.content}} </p>
    <hr>
    <button (click) = "removePost(post._id)" class="btn btn-danger"> <i class="fa fa-remove"></i></button>

    <button (click) = "editPost(post._id)" class="btn btn-light"><i class="fa fa-pencil"></i></button>
  </div>
</div>
